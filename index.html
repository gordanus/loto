<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div id="overlay"></div>
        <h1 class="text-center display-1 my-5">Loto aplikacija</h1>
        <p class="text-center lead my-5 col-md-6 offset-md-3">
            Aplikacija je namenjena nasumičnom biranju polaznika za izradu zadataka na času na kursevima Smart škole
            računara.
        </p>
       
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="input-group mb-3" id="nameGroup">
                    <input type="text" class="form-control" id="name" placeholder="Ime polaznika"
                        aria-label="Ime polaznika" aria-describedby="dodaj">
                    <div class="input-group-append">
                        <button class="btn btn-success" id="dodaj"><i class="fa fa-plus" aria-hidden="true"></i>
                            Dodaj</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center" id="second"></div>
        </div>
        <div class="text-center my-5">
            <button class="btn btn-primary btn-lg" id="spin"><i class="fa fa-circle-o-notch" aria-hidden="true"></i>
                Započni</button>
        </div>
        <img class="loader" src="spinner2.gif" alt="">
    </div>

    <script>
        function removeStudent(elem) {
            $(elem).remove();
        }
    </script>
</body>

</html>
